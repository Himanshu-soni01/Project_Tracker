<!DOCTYPE html>
<html>

<head>
  <title>Projects</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Admin Created Projects</h1>

  <table>
    <tr>
      <th>Project Name</th>
      <th>Admin</th>
      <th>Team Members</th>
    </tr>
    {% for project in projects %}
    <tr>
      <td>1 {{ project.name }}</td>
      <td>2 {{ project.admin }}</td>
      <td>3 {{ project.team_members }}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
